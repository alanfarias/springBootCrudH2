<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Friends - Amapá Dev</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/style/themify/icons.css}"/>
        <link rel="stylesheet" th:href="@{/style/css/friends.css}"/>
        <link rel="shortcut icon" th:href="@{/style/images/logo.ico}" type="image/x-icon"/>
    </head>
    <body>
    	<br>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="">
                    <img th:src="@{/style/images/logo.png}" width="50" height="50" alt=""/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="ti-home"></i> Home</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="card">
            	<form method="post" action="/participant/edit" th:object="${participant}">
                	<div class="card-header">
                    	Editar Participante
                	</div>
                	<div class="card-body">
                		<div class="alert alert-primary" role="alert" th:if="${#fields.hasErrors('*')}">
                            <strong>Atenção</strong>
                            <div th:each="error : ${#fields.errors('*')}" th:text="${error}">Campos obrigatório</div>
                        </div>
                		<div class="row">
                			<input type="hidden" class="form-control form-control-sm" th:field="*{id}"/>
                			<div class="col-sm-7">
                                <div class="form-group">
                                    <label>Nome</label>
                                     <input type="text" class="form-control form-control-sm" th:field="*{name}"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label>Nascimento</label>
                                    <input type="date" class="form-control form-control-sm" th:field="*{birth}"/>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label>Sexo</label>
                                    <select class="form-control form-control-sm" th:field="*{gender}">
                                        <option th:value="NULL">Selecione</option>
                                        <option th:value="'F'">Feminino</option>
                                        <option th:value="'M'">Masculino</option>
                                    </select>
                                </div>
                            </div>
                    	</div>
                    	<div class="row">
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <label>Sexo</label>
                                    <select class="form-control form-control-sm" th:field="*{position}">
                                        <option th:value="NULL">Selecione</option>
                                        <option th:value="'Integration Specialist'">Integration Specialist</option>
                                        <option th:value="'Junior Technical Author'">Junior Technical Author</option>
                                        <option th:value="'Pre-Sales Support'">Pre-Sales Support</option>
                                        <option th:value="'Sales Assistant'">Sales Assistant</option>
                                        <option th:value="'Senior Javascript Developer'">Senior Javascript Developer</option>
                                        <option th:value="'Software Engineer'">Software Engineer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label>Escritório</label>
                                    <select class="form-control form-control-sm" th:field="*{office}">
                                        <option th:value="NULL">Selecione</option>
                                        <option th:value="'Edinburgh'">Edinburgh</option>
                                        <option th:value="'London'">London</option>
                                        <option th:value="'New York'">New York</option>
                                        <option th:value="'San Francisco'">San Francisco</option>
                                        <option th:value="'Sydney'">Sydney</option>
                                    </select>
                                </div>
                            </div>                                                	
                    	</div>                    	
                    	
                	</div>
					<div class="card-body">
						<button type="button" class="btn btn-sm btn-dark" title="Cancelar" onClick="javascript:history.back()"><i class="ti-arrow-left"></i></button>
						<button type="submit" class="btn btn-sm btn-warning" title="Salvar"><i class="ti-save"></i></button>

					</div>
				</form>		
            </div>
            <footer class="page-footer font-small blue">
            </footer>
        </div>

        <script th:src="@{/jquery/jquery.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
